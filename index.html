    <style>
        :root { --p-dark: #ff1f4b; --p-mid: #ff4d6d; --p-light: #ffb3c1; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; overflow: hidden; height: 100vh; }

        /* Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø¢Ù„Ø© Ø§Ù„Ø­Ø§Ø³Ø¨Ø© Ù„ØªÙƒÙˆÙ† Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
        #calc-screen { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100vh; padding-bottom: 30px; background: #000; z-index: 100; position: relative; }

        /* Ø§Ù„Ø´Ø§Øª */
        #chat-ui { display: none; height: 100vh; flex-direction: column; background: #000; position: relative; }
        .header { background: rgba(255, 77, 109, 0.95); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fff0f3; }
        .bubble { padding: 10px 15px; border-radius: 20px; max-width: 80%; position: relative; font-size: 16px; }
        .me { align-self: flex-end; background: var(--p-mid); color: white; border-bottom-right-radius: 2px; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø£Ø¯ÙˆØ§Øª */
        .footer { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        .input-box { flex: 1; background: #f0f0f0; border-radius: 20px; padding: 8px 15px; }
        .input-box input { border: none; background: transparent; width: 100%; outline: none; }
        .action-btn { background: var(--p-dark); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .rec-active { background: #00ff00; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #mic-live-indicator { display: none; color: #00ff00; font-size: 10px; font-weight: bold; }

<body onload="askName()">

<div id="calc-screen">

    <div class="buttons">
        <button class="btn gray" onclick="cls()">AC</button>
        <button class="btn gray">Â±</button>
        <button class="btn gray">%</button>
        <button class="btn orange" onclick="setOp('/')">Ã·</button>
        <button class="btn" onclick="num('7')">7</button>

        <button class="btn orange" onclick="doCalc()">=</button>

</div>

<div id="chat-ui">
    <div class="header">
        <div>
            <b>Ø£Ø±ÙŠØ¬ â¤ï¸ Ù†ØµØ±Ùˆ</b>
            <div id="status-text" style="font-size:10px;">Ù…ØªØµÙ„ Ø§Ù„Ø¢Ù†</div>
            <div id="mic-live-indicator">ğŸ™ï¸ Ù…Ø§ÙŠÙƒ Ù„Ø§ÙŠÙ Ù…ÙØªÙˆØ­...</div>
        </div>
        <div style="display:flex; gap:15px;">
            <span onclick="toggleLiveMic()" id="mic-live-btn" style="cursor:pointer; font-size:20px;">ğŸ™ï¸</span>
            <span>ğŸ“</span>
        </div>
    </div>
    <div id="messages"></div>
    <div class="footer">
        <label style="font-size:22px; cursor:pointer;">ğŸ“·<input type="file" accept="image/*" hidden onchange="upImg(this)"></label>
        <div class="input-box"><input type="text" id="mIn" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." oninput="updBtn()"></div>
        <button id="mainBtn" class="action-btn" onclick="handleBtn()">ğŸ¤</button>
    </div>
</div>

<script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª ÙØ§ÙŠØ±Ø¨ÙŠØ³
    const config = { databaseURL: "https://calcchat-b10d1-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config); const db = firebase.database();
    
    let user = "", exp = "", isRec = false, rec, chunks = [];

    function askName() { user = prompt("Ø§Ø³Ù…ÙƒØŸ"); if(!user) askName(); }

    // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¢Ù„Ø© Ø§Ù„Ø­Ø§Ø³Ø¨Ø© Ø§Ù„Ù…ØµÙ„Ø­ ---
    function num(v) { exp += v; document.getElementById('display').innerText = exp; }
    function setOp(o) { exp += " " + o + " "; document.getElementById('display').innerText = exp; }
    function cls() { exp = ""; document.getElementById('display').innerText = "0"; }
    function doCalc() {
        if(exp === "123332") {
            document.getElementById('calc-screen').style.display='none';
            document.getElementById('chat-ui').style.display='flex';
            initChat();
        } else {
            try { exp = eval(exp).toString(); document.getElementById('display').innerText = exp; }
            catch(e) { cls(); }
        }
    }

    // --- Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„ØµÙˆØªÙŠØ© ÙˆØ§Ù„Ù…Ø§ÙŠÙƒ ---
    async function handleBtn() {
        let val = document.getElementById('mIn').value.trim();
        if(val) {
            db.ref('chat').push({u:user, v:val, t:'txt', time: new Date().toLocaleTimeString()});
            document.getElementById('mIn').value = ""; updBtn();
        } else {
            if(!isRec) { // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ³Ø¬ÙŠÙ„
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream); chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    let reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => db.ref('chat').push({u:user, v:reader.result, t:'aud'});
                };
                rec.start(); isRec = true;
                document.getElementById('mainBtn').classList.add('rec-active');
            } else { // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØªØ³Ø¬ÙŠÙ„
                rec.stop(); isRec = false;
                document.getElementById('mainBtn').classList.remove('rec-active');
            }
        }
    }

    // Ù…Ø§ÙŠÙƒ Ù„Ø§ÙŠÙ (Ø¨Ø« Ù…Ø¨Ø§Ø´Ø±)
    let liveStream;
    async function toggleLiveMic() {
        const btn = document.getElementById('mic-live-btn');
        if(!liveStream) {
            liveStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            btn.style.color = "#00ff00";
            db.ref('liveMic/'+user).set(true);
        } else {
            liveStream.getTracks().forEach(t => t.stop()); liveStream = null;
            btn.style.color = "white";
            db.ref('liveMic/'+user).remove();
        }
    }

    function initChat() {
        db.ref('chat').on('child_added', s => {
            let m = s.val();
            let d = document.createElement('div');
            d.className = "bubble " + (m.u === user ? "me" : "other");
            let html = `<b>${m.u}</b><br>`;
            if(m.t==='aud') html += `<audio controls src="${m.v}" style="width:200px"></audio>`;
            else if(m.t==='img') html += `<img src="${m.v}" style="width:100%">`;
            else html += m.v;
            d.innerHTML = html;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        db.ref('liveMic').on('value', snap => {
            let data = snap.val();
            let other = Object.keys(data||{}).find(n => n!==user);
            document.getElementById('mic-live-indicator').style.display = other ? 'block' : 'none';
        });
    }

    function upImg(el) {
        let f = el.files[0]; if(!f) return;
        let r = new FileReader();
        r.onload = e => db.ref('chat').push({u:user, v:e.target.result, t:'img'});
        r.readAsDataURL(f);
    }

    function updBtn() {
        document.getElementById('mainBtn').innerText = document.getElementById('mIn').value.trim() ? "â¤" : "ğŸ¤";
    }
</script>
</body>
