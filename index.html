<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة البريميوم</title>
    <style>
        :root {
            --main-bg: #fdfdfd;
            --calc-body: #ffffff;
            --accent-color: #007aff; /* أزرق آيفون الهادئ */
            --text-main: #1d1d1f;
            --btn-gray: #f5f5f7;
        }

        body {
            background-color: #f0f0f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .calc-wrapper {
            background: var(--calc-body);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 320px;
            border: 1px solid #e5e5e7;
        }

        #display {
            width: 100%;
            height: 100px;
            border: none;
            outline: none;
            font-size: 48px;
            text-align: left; /* للأرقام */
            color: var(--text-main);
            background: transparent;
            margin-bottom: 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            width: 65px;
            border-radius: 50%; /* أزرار دائرية احترافية */
            border: none;
            background: var(--btn-gray);
            color: var(--text-main);
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.9);
            background: #e2e2e7;
        }

        .op-btn {
            background: #ff9f0a; /* لون العمليات الحسابية */
            color: white;
        }

        .top-btn {
            background: #d2d2d7;
        }

        .equal {
            background: var(--accent-color);
            color: white;
        }

        /* إخفاء الوميض أو أي شيء مريب */
        #display::placeholder { color: #c1c1c6; }
    </style>
</head>
<body>

<div class="calc-wrapper">
    <input type="text" id="display" readonly placeholder="0">
    <div class="grid">
        <button class="top-btn" onclick="clearDisplay()">AC</button>
        <button class="top-btn" onclick="deleteLast()">C</button>
        <button class="top-btn" onclick="add('%')">%</button>
        <button class="op-btn" onclick="add('/')">÷</button>
        
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="op-btn" onclick="add('*')">×</button>
        
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="op-btn" onclick="add('-')">−</button>
        
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="op-btn" onclick="add('+')">+</button>
        
        <button style="grid-column: span 2; width: 145px; border-radius: 35px;" onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button class="equal" onclick="calc()">=</button>
    </div>
</div>

<script>
    const screen = document.getElementById('display');

    function add(v) {
        if (screen.value === "0") screen.value = "";
        screen.value += v;
        
        // الكود السري يعمل بصمت تام
        if (screen.value === "123332") {
            window.location.href = "https://elsehrawy.github.io/Elsehrawy_WhatsApp.html";
        }
    }

    function clearDisplay() { screen.value = ""; }
    function deleteLast() { screen.value = screen.value.slice(0, -1); }

    function calc() {
        try {
            // التحقق عند الضغط على يساوي أيضاً
            if (screen.value === "123332") {
                window.location.href = "https://elsehrawy.github.io/Elsehrawy_WhatsApp.html";
                return;
            }
            screen.value = eval(screen.value.replace('×', '*').replace('÷', '/'));
        } catch {
            screen.value = "Error";
            setTimeout(clearDisplay, 1000);
        }
    }
</script>

</body>
</html>
