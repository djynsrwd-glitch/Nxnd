<script>
    const firebaseConfig = { databaseURL: "https://calcchat-b10d1-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let user = localStorage.getItem("chat_user") || ""; 
    let exp = "", typingTimeout, mediaRecorder, audioChunks = [];

    function askName() { if(!user) { user = prompt("Ø§Ø³Ù…Ùƒ:") || "Ù†ØµØ±Ùˆ"; localStorage.setItem("chat_user", user); } }
    function ad(v) { exp=(v==='')?'':exp+v; document.getElementById('display').innerText=exp||"0"; }
    function calc() { if(exp==="123332"){document.getElementById('calc-screen').style.display='none'; document.getElementById('chat-ui').style.display='flex'; initChat();} else {try{exp=eval(exp).toString(); document.getElementById('display').innerText=exp;}catch(e){exp='';}}}

    function reportTyping() {
        let val = document.getElementById('mIn').value.trim();
        document.getElementById('sendBtn').style.display = val ? 'flex' : 'none';
        document.getElementById('recBtn').style.display = val ? 'none' : 'flex';
        document.getElementById('iconGroup').style.display = val ? 'none' : 'flex';
        db.ref('typing/' + user).set(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => db.ref('typing/' + user).remove(), 3000);
    }

    function initChat() {
        db.ref("chat").on("child_added", s => {
            let m = s.val();
            let d = document.createElement("div"); d.className = "bubble " + (m.u===user?"me":"other");
            let html = `<b style="font-size:12px; color:var(--p-dark);">${m.u}</b><br>`;
            if(m.t==='img') html += `<img src="${m.v}" style="width:100%;">`;
            else if(m.t==='vid') html += `<video controls src="${m.v}" style="width:100%;"></video>`;
            else if(m.t==='audio') html += `<audio controls src="${m.v}"></audio>`;
            else html += m.v;
            d.innerHTML = html + `<div style="font-size:9px; opacity:0.5; margin-top:5px;">${m.time}</div>`;
            document.getElementById("messages").appendChild(d);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        db.ref('typing').on('value', s => {
            let typers = [];
            s.forEach(child => { if(child.key !== user) typers.push(child.key); });
            document.getElementById('typing-status').innerText = typers.length ? "âœï¸ " + typers.join(' Ùˆ ') + " ÙŠÙƒØªØ¨..." : "";
        });

        // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ù…ÙƒØ§Ù„Ù…Ø§Øª Ø§Ù„ÙˆØ§Ø±Ø¯Ø©
        db.ref('calls').on('value', s => {
            let call = s.val();
            if(call && call.to === user && call.status === 'ringing') {
                showCallUI(call.from, call.type, true);
            } else if (!call) {
                document.getElementById('call-overlay').style.display = 'none';
            }
        });
    }

    function sendMsg() {
        let v = document.getElementById('mIn').value.trim();
        if(v) { 
            db.ref("chat").push({u:user, v:v, t:'txt', time:getTime()});
            document.getElementById('mIn').value = ""; reportTyping();
        }
    }

    // --- Ù…ÙŠØ²Ø© Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØµÙˆØªÙŠ ---
    async function toggleMic() {
        const btn = document.getElementById('recBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    db.ref("chat").push({u:user, v:reader.result, t:'audio', time:getTime()});
                };
                stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start();
            btn.classList.add('recording');
            btn.innerText = "â¹ï¸";
        } else {
            mediaRecorder.stop();
            btn.classList.remove('recording');
            btn.innerText = "ğŸ¤";
        }
    }

    // --- Ù…ÙŠØ²Ø© Ø§Ù„Ù…ÙƒØ§Ù„Ù…Ø§Øª ---
    function startCall(type) {
        let to = prompt("Ø£Ø¯Ø®Ù„ Ø§Ø³Ù… Ø§Ù„Ø´Ø®Øµ Ø§Ù„Ø°ÙŠ ØªØ±ÙŠØ¯ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù‡:");
        if(!to) return;
        db.ref('calls').set({from: user, to: to, type: type, status: 'ringing'});
        showCallUI(to, type, false);
    }

    function showCallUI(name, type, incoming) {
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('call-user-name').innerText = name;
        document.getElementById('call-type-label').innerText = type === 'video' ? "Ù…ÙƒØ§Ù„Ù…Ø© ÙÙŠØ¯ÙŠÙˆ Ø¬Ø§Ø±ÙŠØ©..." : "Ù…ÙƒØ§Ù„Ù…Ø© ØµÙˆØªÙŠØ© Ø¬Ø§Ø±ÙŠØ©...";
        document.getElementById('ansBtn').style.display = incoming ? 'block' : 'none';
    }

    function answerCall() {
        alert("ØªÙ… Ù‚Ø¨ÙˆÙ„ Ø§Ù„Ù…ÙƒØ§Ù„Ù…Ø©! (Ù…Ù„Ø§Ø­Ø¸Ø©: Ø§Ù„Ø±Ø¨Ø· Ø§Ù„ÙØ¹Ù„ÙŠ ÙŠØ­ØªØ§Ø¬ Ø®Ø§Ø¯Ù… TURN/STUNØŒ Ø­Ø§Ù„ÙŠØ§Ù‹ ØªØ¹Ù…Ù„ ÙƒØ¥Ø´Ø¹Ø§Ø±)");
        db.ref('calls').update({status: 'connected'});
    }

    function endCall() {
        db.ref('calls').remove();
        document.getElementById('call-overlay').style.display = 'none';
    }

    function upFile(el, type) {
        let f = el.files[0]; if(!f) return;
        let r = new FileReader();
        r.onprogress = (e) => { if(e.lengthComputable) document.getElementById('prog-line').style.width = (e.loaded/e.total*100) + "%"; };
        r.onload = (e) => {
            db.ref("chat").push({u:user, v:e.target.result, t:type, time:getTime()})
            .then(() => document.getElementById('prog-line').style.width = "0%");
        };
        r.readAsDataURL(f);
    }

    function getTime() { return new Date().toLocaleTimeString('ar-EG',{hour:'2-digit',minute:'2-digit'}); }
</script>
